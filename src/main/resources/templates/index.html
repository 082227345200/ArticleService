<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Blog</title>

</head>
<body>
<style>
    body {
        background-image: url('pg.jpg');
        background-size: 100%;
        background-repeat: no-repeat;
    }
</style>
<h1 style="font-size: 50px;text-align:center;height: auto;font-family:'Courier New';margin-top: 260px">Welcome to our
    blog</h1>
<div class="button1">
    <input onclick="logIn()" id="logIn" type="button" value="Log in"
           style="background-color: transparent; border-radius: 5px;font-family:'Courier New';border-style:none">
</div>

<div class="login" id="demo" style="width: 850px; padding-left: 600px">
    <form id="dom">
        <div class="form-group">
            <label for="e">Email address</label>
            <input type="email" class="form-control" id="e" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
    </form>
    <form id="mod">
        <div class="form-group">
            <label for="p">Password</label>
            <input type="password" class="form-control" id="p" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button id="btn" type="submit" class="btn btn-primary">Log In</button>
    </form>
    <h3 id="loggedInfo"></h3>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script>
    function logIn() {
        document.getElementById("login")
    }

    let loggedInfo = document.getElementById('loggedInfo');
    let email = document.getElementById('dom');
    let password = document.getElementById('mod');
    document.getElementById('btn').addEventListener('click', (event) => {
        event.preventDefault();
        let fromObj = {
            email: email.elements.e.value,
            password: password.elements.p.value
        };
        let res = new Response();
        fetch('http://localhost:8080/login/api?' + new URLSearchParams(fromObj), {mode: 'no-cors'})
            .then((response) => response.text())
            .then(function (response) {
                console.log(res.status)
                if (res.status === 200) {
                    window.location.href = "articles.html?_ijt=sjeo1ff7quec7f4p26o59ordr5"
                }
            })
    })
</script>
</body>
</html>
